<div class="seller-auth">
  <div *ngIf ="!showLogin" class="sign-up">
    <h1>Seller Sign-Up</h1>

    <form
      #sellerSignUp="ngForm"
      (ngSubmit)="signUp(sellerSignUp.value)"
      class="common-form"
    >
      <input class="form-input" ngModel name="'name" type="text" placeholder="Enter Name" />

            <input
              class="form-input"
              ngModel
              type="email"
              name = "email"
              placeholder="Enter Email"
            />

      <input class="form-input" ngModel type ="password" name ="password" placeholder="Password" />
      <button class="form-button">SignUp</button>
      <a class ="auth-toggle-link"(click)="openLogin()">Already Have Account? CLick to login</a>
    </form>
  </div>

<!-- Login Area -->
<div *ngIf ="showLogin" class="login">
  <h1>Seller Login</h1>
  <p class="error-p">{{authError}}</p>
  <form
    #sellerlogin="ngForm"
    (ngSubmit)="login(sellerlogin.value)"
    class="common-form"
  >
  <input
    class="form-input"
    ngModel
    type="email"
    name = "email"
    placeholder="Enter Email"
  />
    <input class="form-input" ngModel type ="password" name ="password" placeholder="Password" />

    <button class="form-button">Login</button>
    <a class ="auth-toggle-link"  (click)="openSignup()">Don't Have Account? CLick to Sign Up</a>
  </form>
</div>


</div>
